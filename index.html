<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>
<body>
    <section>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a class="icon" href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><img class="dot" src="image/Artboard 2@4x.png" alt=""></li>
                    <li><img class="logo" src="image/Copy 2.jpg" alt=""></li>
                </ul>
            </nav>
        </div>
    </section>
    <div class="home-icon">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <section>
        <div class="search-bar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" class="voice">
        </div>
        <div class="button">
            <button class="btn1">Google Search</button>
            <button class="btn2">I'm Feeling Lucky</button>
        </div>
        <div class="keyword">
            <p>Google offered in: <a href="">বাংলা</a></p>
        </div>
    </section>
    <div class="footer">
        <div class="country">
            <p>Bangladesh</p>
        </div>
        <div class="others">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
            <span>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </span>
        </div>
    </div>

</body>
</html>
